<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goblin Store</title>
    <link rel="icon" type="image/ico" href="./resources/styles/pics/tiny.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/styling/main.css" rel="stylesheet" />

    <!-- Load jQuery from a cdn (cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        // Load shoppingCart.html
        $("#shoppingCart").load("./resources/pages/shoppingCart.html");
      });
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg d-md-flex justify-content-center">
      <div
        class="container-fluid col-lg-3 col-md-12 d-md-flex justify-content-center"
      >
        <a class="navbar-brand m-0 home">
          <img
            src="./resources/styles/pics/logoCircle.png"
            alt="logo"
            width="230"
            height="210"
            class="img d-inline-block align-text-top rounded-circle"
          />
        </a>
      </div>
      <button
        class="navbar-dark navbar-toggler m-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav col-lg-9 col-md-12 m-auto justify-content-end">
          <li class="nav-item p-lg-5">
            <!-- class="nav-link active text-black" -->
            <a class="nav-link text-muted home" id="headerHome">Home</a>
          </li>
          <li class="nav-item p-lg-5">
            <a class="nav-link text-muted shop" id="headerShop">Shop</a>
          </li>
          <li class="nav-item p-lg-5">
            <a class="nav-link text-muted about" id="headerAboutUs">About Us</a>
          </li>
          <li class="nav-item p-lg-5">
            <a
              class="nav-link text-muted"
              href="./contact.html"
              id="headerContactUs"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <script src="./resources/scripts/index.js"></script>
    </div>
    <div id="shoppingCart"></div>

    <div>
      <footer
        class="d-flex text-center flex-wrap align-items-center py-3 my-4 border-top justify-content-center"
      >
        <a
          href=""
          class="col-sm-12 col-md-3 align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none home"
        >
          <img
            src="./resources/styles/pics/logoCircle.png"
            alt="logo"
            max-width="100%"
            height="75"
            class="d-inline-block align-text-top rounded-circle"
        /></a>
        <ul
          class="nav col-sm-12 col-md-6 justify-content-around text-center fs-0 fs-md-5 mb-3 mb-md-0"
        >
          <li class="nav-item p-0 p-lg-5">
            <a class="nav-link text-muted home" id="footerHome">Home</a>
          </li>
          <li class="nav-item p-0 p-lg-5">
            <a class="nav-link text-muted shop" id="footerShop">Shop</a>
          </li>
          <li class="nav-item p-0 p-lg-5">
            <a class="nav-link text-muted about" id="footerAboutUs">About Us</a>
          </li>
          <li class="nav-item p-0 p-lg-5">
            <a
              class="nav-link text-muted"
              href="../contact.html"
              id="footerContactUs"
              >Contact Us</a
            >
          </li>
        </ul>
        <p class="col-sm-12 col-md-3 mb-0 text-muted small">
          &copy; 2022 <span> WYWM</span>
        </p>
      </footer>
    </div>
  </body>
</html>
